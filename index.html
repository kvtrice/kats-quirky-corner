<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Kat's Quirky Corner | Home</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<script
			src="./js/index.js"
			async
			defer
		></script>
	</head>
	<body>
		<header class="header">
			<nav class="header__nav">
				<div class="header__title">
					<a
						href="./index.html"
						class="header__title__link"
					>
						<p class="header__title__content">
							Kat's
							<span class="header__title__content--accent"
								>Quirky</span
							>
							Corner
						</p>
					</a>
				</div>
				<div class="header__nav__links">
					<ul class="nav__list">
						<li class="nav__list__item">
							<a
								href="./pages/movie.html"
								class="nav__list__link"
								>Movie Recommender</a
							>
						</li>
						<li class="nav__list__item">
							<a
								href="./pages/quiz.html"
								class="nav__list__link"
								>Pokemon Quiz</a
							>
						</li>
						<li class="nav__list__item">
							<a
								href="./pages/tunes.html"
								class="nav__list__link"
								>Disney Tunes</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<!-- Hero Section -->
			<section class="hero">
				<div class="hero__bg">
					<h1 class="hero__heading">Welcome to the Quirky Corner</h1>
					<p class="hero__subtext">Where the fun never stops</p>
					<a href="#explore"
						><button class="btn">Start Exploring</button></a
					>
				</div>
			</section>

			<!-- Joke of the day Section -->
			<section class="joke">
				<h2 class="joke__heading">Joke of the day ðŸ¤­</h2>
				<button
					class="btn"
					onclick="getJoke()"
				>
					Click to get today's joke
				</button>
				<div class="joke__response"></div>
			</section>

			<!-- Explore Section -->
			<section
				class="explore"
				id="explore"
			>
				<h2 class="explore__heading">Explore the corner</h2>
				<div class="explore__tiles">
					<a
						href="./pages/quiz.html"
						class="tile__nav"
					>
						<div class="tile">
							<p>Quiz</p>
						</div>
					</a>
					<a
						href="./pages/movie.html"
						class="tile__nav"
					>
						<div class="tile">
							<p>Movie</p>
						</div>
					</a>
					<a
						href="./pages/tunes.html"
						class="tile__nav"
					>
						<div class="tile">
							<p>Tunes</p>
						</div>
					</a>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer">
				<div class="footer__title">
					<a
						href="./index.html"
						class="footer__title__link"
					>
						<p class="footer__title__content">
							Kat's
							<span class="footer__title__content--accent"
								>Quirky</span
							>
							Corner
						</p>
					</a>
				</div>
				<div class="footer__links">
					<ul class="footer__list">
						<li class="footer__list__item">
							<a
								href="./pages/movie.html"
								class="footer__list__link"
								>Movie Recommender</a
							>
						</li>
						<li class="footer__list__item">
							<a
								href="./pages/quiz.html"
								class="footer__list__link"
								>Pokemon Quiz</a
							>
						</li>
						<li class="footer__list__item">
							<a
								href="./pages/tunes.html"
								class="footer__list__link"
								>Disney Tunes</a
							>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
